<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODEBOT</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.3/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <style>
        .message {
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 8px;
            max-width: 60%;
            word-wrap: break-word;
        }

        .user-message {
            background-color: #D1E7DD;
            text-align: left;
            align-self: flex-start;
        }

        .bot-message {
            background-color: #F8D7DA;
            text-align: right;
            align-self: flex-end;
        }

        #chat {
            display: flex;
            flex-direction: column;
        }

        .spinner {
            margin: 0 auto;
            width: 20px;
            height: 20px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .hidden {
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* New CSS for mic icon */
        .mic-icon {
            background-color: #f0f0f0;
            border: none;
            margin-right: 10px;
            padding: 8px;
            border-radius: 50%;
            cursor: pointer;
        }

        .mic-icon.active {
            background-color: #ffeb3b;
        }

        .stop-button {
            margin-top: 10px;
            color: black;
            font-size: x-large;
            padding: 10px 15px;
            cursor: pointer;
            display: flex; /* Flexbox for centering the icon */
            align-items: center; /* Center the icon vertically */
            justify-content: center; /* Center the icon horizontally */
        }

        .stop-button i {
            margin-right: 5px; /* Space between icon and text */
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col h-screen">
    <div class="flex-1 overflow-auto p-4">
        <div id="chat" class="space-y-4"></div>
    </div>
    <form id="chatForm" class="flex justify-between p-4 bg-white shadow-md">
        <button type="button" class="mic-icon" id="micBtn">
            <i class='bx bxs-microphone' style="font-size: 24px;"></i>
        </button>
        <input type="text" id="userInput" placeholder="Ask me anything..." class="border rounded p-2 flex-1">
        <button type="submit" class="bg-blue-500 text-white rounded p-2" style="padding: 3px 15px;">
            <i class='bx bxs-send'></i>  
        </button>
    </form>

    <script>
        const chatForm = document.getElementById('chatForm');
        const userInput = document.getElementById('userInput');
        const chat = document.getElementById('chat');
        const micBtn = document.getElementById('micBtn');
        let recognition;
        let voices = [];
        let currentUtterance = null; // Store the current utterance for stopping

        // Load available voices
        function loadVoices() {
            voices = window.speechSynthesis.getVoices();
            console.log(voices); // Log available voices to the console
        }

        window.speechSynthesis.onvoiceschanged = loadVoices;
        loadVoices();

        // Add mic functionality
        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = 'en-US';

            micBtn.addEventListener('click', function() {
                if (micBtn.classList.contains('active')) {
                    recognition.stop();
                    micBtn.classList.remove('active');
                } else {
                    recognition.start();
                    micBtn.classList.add('active');
                }
            });

            recognition.onresult = function(event) {
                const speechResult = event.results[0][0].transcript;
                addMessage(`You (voice): ${speechResult}`, true); // User's voice message
                userInput.value = speechResult;
                provideAnswer(speechResult); // Send the voice input as a query
                micBtn.classList.remove('active');
            };

            recognition.onerror = function(event) {
                micBtn.classList.remove('active');
                console.error(event.error);
            };
        } else {
            alert('Voice recognition not supported in this browser. Try using Chrome.');
        }

        chatForm.onsubmit = function(e) {
            e.preventDefault();
            const input = userInput.value;
            if (input) {
                addMessage(`You: ${input}`, true);  // User message on the left
                userInput.value = '';
                provideAnswer(input);
            }
        };

        function addMessage(message, isUser = true) {
            const messageClass = isUser ? 'user-message' : 'bot-message';
            chat.innerHTML += `<div class="message ${messageClass}">${message}</div>`;
            chat.scrollTop = chat.scrollHeight; // Scroll to the bottom
            saveChat();
        }

        const spinner = document.createElement('div');
        spinner.className = 'spinner hidden';
        document.body.appendChild(spinner);

        function provideAnswer(input) {
            spinner.classList.remove('hidden'); // Show spinner

            fetch('https://backend.buildpicoapps.com/aero/run/llm-api?pk=v1-Z0FBQUFBQm5BUENNeTJ0eUU4bDFQaVZ2OU1zQkdwVTl6elI4TEdYSnRKU3pVSlRnMjcwV1JPM0NKWk11RjJ3dmJXeERkdVlJLUs0bUFSLThZOFdLUV9BZS1NSEJXOXZfdVE9PQ==', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ prompt: input })
            })
            .then(response => response.json())
            .then(data => {
                spinner.classList.add('hidden'); // Hide spinner
                if (data.status === 'success') {
                    const responseText = `Chatbot: ${data.text}`;
                    addMessage(responseText, false);  // Chatbot message on the right
                    speakText(data.text);  // Speak the chatbot response
                } else {
                    addMessage('Chatbot: Sorry, an error occurred.', false);
                    console.error(data);
                }
            })
            .catch(error => {
                spinner.classList.add('hidden'); // Hide spinner
                addMessage('Chatbot: Sorry, there was a problem with your request.', false);
                console.error(error);
            });
        }

        function saveChat() {
            const messages = Array.from(chat.querySelectorAll('.message')).map(msg => ({
                text: msg.innerHTML,
                isUser: msg.classList.contains('user-message')
            }));
            localStorage.setItem('chatHistory', JSON.stringify(messages));
        }

        // Text-to-speech function using Web Speech API
        function speakText(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            // Find an Indian voice based on the language or name
            const indianFemaleVoice = voices.find(voice => 
                voice.lang.includes('en-IN') || voice.name.includes('India')
            );

            if (indianFemaleVoice) {
                utterance.voice = indianFemaleVoice;
                console.log(`Selected voice: ${indianFemaleVoice.name} (${indianFemaleVoice.lang})`);
            } else {
                console.log("No Indian female voice found. Using default.");
            }

            // Set additional properties for more natural speech
            utterance.pitch = 1.5;  // Adjust pitch for a more pronounced sound
            utterance.rate = 1.2;   // Adjust rate for a more engaging pace
            currentUtterance = utterance; // Store the current utterance for stopping
            window.speechSynthesis.speak(utterance);

            // Remove any existing Stop Speaking button
            const existingStopButton = document.querySelector('.stop-button');
            if (existingStopButton) {
                existingStopButton.remove(); // Remove the old stop button
            }

            // Add Stop Speaking button after the bot message
            const stopButton = document.createElement('button');
            stopButton.className = 'stop-button';
            stopButton.innerHTML = '<i class="bx bxs-volume-mute"></i>'; // Mute icon
            stopButton.onclick = stopSpeaking;

            // Append the button below the last message
            const lastMessage = chat.lastChild;
            if (lastMessage && lastMessage.classList.contains('bot-message')) {
                lastMessage.appendChild(stopButton); // Attach the button only to bot messages
            }
        }

        // Stop speaking function
        function stopSpeaking() {
            if (window.speechSynthesis.speaking && currentUtterance) {
                window.speechSynthesis.cancel(); // Stop speaking
            }
        }

        

        
    </script>
</body>
</html>
