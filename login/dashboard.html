<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 20%;
            background-color: #ffffff;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
        }

        .profile-pic-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
        }

        .profile-pic {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-size: cover;
            background-position: center;
            background-image: url('https://via.placeholder.com/120'); /* Default profile picture */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .profile-pic:hover {
            transform: scale(1.05);
        }

        .upload-icon {
            position: absolute;
            bottom: 0;
            right: 0;
            background-color: #fff;
            border-radius: 50%;
            padding: 5px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .upload-icon img {
            width: 20px;
            height: 20px;
        }

        .upload-icon:hover {
            transform: scale(1.1);
        }

        .menu-item {
            margin-bottom: 20px;
            text-align: center;
            font-size: 18px;
            cursor: pointer;
            color: #333;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .menu-item:hover {
            color: #00BFFF;
            transform: scale(1.05);
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Main Content */
        .main-content {
            width: 80%;
            background-color: #00BFFF;
            position: relative;
            padding: 20px;
        }

        /* Python Box at top-left */
        .python-box {
            width: 150px;
            height: 150px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease;
            cursor: pointer;
            position: absolute;
            top: 20px; /* Placing it at the top-left */
            left: 20px;
        }

        .python-box:hover {
            transform: translateY(-5px);
        }

        .python-box img {
            width: 80px;
            height: 80px;
        }

        /* Hidden file input */
        #file-input {
            display: none;
        }

        .crop-container {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 999;
        }

        .crop-container img {
            max-width: 80%;
            max-height: 80%;
        }

        .crop-buttons {
            margin-top: 20px;
        }

        .crop-buttons button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
        }

        .talkbtn a{
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 15px;
            background-color: white;
            color: black;
            border: 1px solid blue;
            border-radius: 15px;
            cursor: pointer;

            font-size: 20px;
            font-weight: 400;

        }
        .talkbtn a:hover{
            background-color: blue;
            color: white;
            transform: translateY(-5px);
            transition: transform 0.7s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="profile-pic-container">
                <div id="profile-pic" class="profile-pic"></div>
                <div class="upload-icon" onclick="document.getElementById('file-input').click();">
                    <img src="https://cdn-icons-png.flaticon.com/512/2920/2920615.png" alt="Upload Icon">
                </div>
            </div>
            <div class="menu-item"><a href="#">My account details</a></div>
            <div class="menu-item"><a href="Profile Template/acc_settings.html">Account settings</a></div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <a href="#">
                <div class="python-box">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/c/c3/Python-logo-notext.svg" alt="Python Logo">
                </div>
            </a>

            <div class="talkbtn">
                <a href="codebot/chat.html" target="_blank"><i class='bx bxs-chat'></i> Talk to CODEBOT</a>
            </div>
        </div>

        <!-- Hidden file input -->
        <input type="file" id="file-input" accept="image/*" onchange="handleFileUpload(event)">
    </div>

    <!-- Crop container -->
    <div class="crop-container" id="crop-container">
        <img id="image-to-crop" src="">
        <div class="crop-buttons">
            <button onclick="cropImage()">Crop</button>
            <button onclick="cancelCrop()">Cancel</button>
        </div>
    </div>

    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <script>
        let cropper;

        // Handle file upload
        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('image-to-crop').src = e.target.result;
                    document.getElementById('crop-container').style.display = 'flex';
                    startCropper();
                };
                reader.readAsDataURL(file);
            }
        }

        // Start cropping
        function startCropper() {
            const image = document.getElementById('image-to-crop');
            cropper = new Cropper(image, {
                aspectRatio: 1, // Maintain aspect ratio for a square profile pic
                viewMode: 1,
            });
        }

        // Crop the image
        function cropImage() {
            const canvas = cropper.getCroppedCanvas({
                width: 100,
                height: 100,
            });
            const profilePic = document.getElementById('profile-pic');
            profilePic.style.backgroundImage = `url(${canvas.toDataURL()})`;
            document.getElementById('crop-container').style.display = 'none';
            cropper.destroy();
        }

        // Cancel cropping
        function cancelCrop() {
            document.getElementById('crop-container').style.display = 'none';
            cropper.destroy();
        }
    </script>
</body>
</html>
